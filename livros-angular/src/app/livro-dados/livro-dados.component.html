<main class="container mt-4">
  <h2>Cadastro de Livro</h2>

  <form (submit)="incluir()" ngNativeValidate>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input
        id="titulo"
        type="text"
        class="form-control"
        placeholder="Informe o título do livro"
        [(ngModel)]="livro.titulo"
        name="titulo"
        required
      />
    </div>

    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea
        id="resumo"
        class="form-control"
        placeholder="Digite um resumo do livro"
        [(ngModel)]="livro.resumo"
        name="resumo"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="editora" class="form-label">Editora</label>
      <select
        id="editora"
        class="form-select"
        [(ngModel)]="livro.codEditora"
        name="editora"
        required
      >
        <option value="" disabled>Selecione uma editora</option>
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>

    <!-- Autores -->
    <div class="mb-3">
      <label for="autores" class="form-label">Autores (um por linha)</label>
      <textarea
        id="autores"
        class="form-control"
        placeholder="Digite os autores, um por linha"
        [(ngModel)]="autoresForm"
        name="autores"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Incluir Livro</button>
  </form>
</main>
